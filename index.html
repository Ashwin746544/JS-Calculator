<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./saas/index.css">
</head>

<body>
  <div class="container">
    <div class="grid-main-container">
      <div class="display-section">
        <input type="text" id="enteredtext" placeholder="0" disabled>
        <input type="button" id="clear" value="CLEAR">
      </div>
      <div class="key-section">
        <input type="button" class="key" id="seven" value="7">
        <input type="button" class="key" id="eight" value="8">
        <input type="button" class="key" id="nine" value="9">
        <input type="button" class="key" id="add" value="+">
        <input type="button" class="key" id="four" value="4">
        <input type="button" class="key" id="five" value="5">
        <input type="button" class="key" id="six" value="6">
        <input type="button" class="key" id="substract" value="-">
        <input type="button" class="key" id="one" value="1">
        <input type="button" class="key" id="two" value="2">
        <input type="button" class="key" id="three" value="3">
        <input type="button" class="key" id="multiply" value="*">
        <input type="button" class="key" id="zero" value="0">
        <input type="button" class="key" id="dot" value=".">
        <input type="button" class="key" id="divide" value="/">
        <input type="button" class="key" id="equal" value="=">
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
